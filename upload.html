<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAX Community | Upload Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .title-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            padding: 20px;
            background-color: black;
            margin-bottom: 20px;
        }
        .upload-frame {
            width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            padding: 20px;
            background-color: black;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: black;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="title-frame">
        <h1>ECAX Community | Upload Script</h1>
    </div>

    <div class="upload-frame">
        <h2>Upload Your Script</h2>
        <div class="input-container">
            <input type="text" id="titleInput" placeholder="Title">
            <input type="text" id="scriptInput" placeholder="Script">
            <button onclick="addScript()">Upload</button>
        </div>
    </div>

    <script>
        function addScript() {
            const title = document.getElementById('titleInput').value;
            const script = document.getElementById('scriptInput').value;

            if (title && script) {
                const scripts = JSON.parse(localStorage.getItem('scripts')) || [];
                scripts.push({ title, script });
                localStorage.setItem('scripts', JSON.stringify(scripts));

                document.getElementById('titleInput').value = '';
                document.getElementById('scriptInput').value = '';

                alert('Script uploaded successfully!');
            } else {
                alert('Please provide both a title and a script.');
            }
        }
    </script>
</body>
</html>
